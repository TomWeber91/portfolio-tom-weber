<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentations</title>
    <style>
    /* Style global */
        .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    background: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: background 0.3s, transform 0.2s;
}

.back-arrow:hover {
    background: #ff5e5e;
    color: white;
    transform: translateY(-2px);
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        main {
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
        }

        section {
            padding: 30px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .glpi-item {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glpi-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .glpi-item h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .glpi-item p {
            margin: 0;
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-top: 50px;
        }

        footer a {
            color: #ff5e5e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff3a3a;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            section {
                padding: 20px;
            }

            .glpi-item h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">← Retour</a>
    <header>
        <h1>Documentaions</h1>
        <p>Pièces jointes en PDF des documenations pour l'E5 et l'E6</p>
    </header>
    <main>
        <section>
            <div class="glpi-item">
                <h3>Documentaions E5</h3>
                <a href="CV - Weber Tom.pdf" target="_blank" class="btn">Télécharger CV</a>
            </div>

            <div class="glpi-item">
                <h3>Documentaions E6</h3>
                <p>En cours de réalisation...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 - BTS SIO | Créé par Tom Weber</p>
    </footer>
</body>
</html>
